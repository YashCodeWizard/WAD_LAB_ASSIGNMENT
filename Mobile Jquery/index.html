<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register</title>

  <!-- jQuery Mobile Theme -->
  <link rel="stylesheet" href="themes/jquery.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet"
    href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  <!-- jQuery & jQuery Mobile -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    .ui-content {
      padding-top: 30px;
    }

    .ui-header h1,
    .ui-footer h4 {
      text-align: center;
    }

    .ui-content form {
      max-width: 380px;
      margin: auto;
    }

    .ui-content p {
      text-align: center;
    }

    .ui-btn-inline {
      margin: 0 auto;
      display: block;
      width: fit-content;
    }

    .custom-fieldset {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
    }
  </style>
</head>

<body>

  <!-- Login Page -->
  <div data-role="page" id="login" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1><i class="ui-icon-user ui-btn-icon-left"></i> Login</h1>
    </div>

    <div role="main" class="ui-content">
      <form class="custom-fieldset">
        <label for="login-email">Email:</label>
        <input type="email" name="login-email" id="login-email" placeholder="you@example.com" required>

        <label for="login-password">Password:</label>
        <input type="password" name="login-password" id="login-password" placeholder="Your password" required>

        <input type="submit" value="Login" class="ui-btn ui-btn-b ui-btn-icon-left ui-icon-check">

        <p>Don't have an account?</p>
        <a href="#register" class="ui-btn ui-mini ui-btn-inline ui-btn-icon-right ui-icon-arrow-r">Register</a>
      </form>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; 2025 MyApp</h4>
    </div>
  </div>

  <!-- Register Page -->
  <div data-role="page" id="register" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1><i class="ui-icon-plus ui-btn-icon-left"></i> Register</h1>
    </div>

    <div role="main" class="ui-content">
      <form class="custom-fieldset">
        <label for="reg-name">Name:</label>
        <input type="text" name="reg-name" id="reg-name" placeholder="Your full name" required>

        <label for="reg-email">Email:</label>
        <input type="email" name="reg-email" id="reg-email" placeholder="you@example.com" required>

        <label for="reg-password">Password:</label>
        <input type="password" name="reg-password" id="reg-password" placeholder="Create a password" required>

        <input type="submit" value="Register" class="ui-btn ui-btn-b ui-btn-icon-left ui-icon-plus">

        <p>Already have an account?</p>
        <a href="#login" class="ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-arrow-l">Back to Login</a>
      </form>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>&copy; 2025 MyApp</h4>
    </div>
  </div>

</body>

</html>
